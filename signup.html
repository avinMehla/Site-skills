<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sign-Up Form Section -->
    <div class="form-wrapper active">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <!-- Name Field -->
        <input type="text" id="name" name="name" placeholder="Name" required>

        <!-- CID Field -->
        <input type="text" id="cid" name="cid" placeholder="CID" required>

        <!-- Email Field -->
        <input type="email" id="email" name="email" placeholder="Email" required>

        <!-- Password Field -->
        <input type="password" id="password" name="password" placeholder="Password" required>

        <!-- Submit Button -->
        <button class="signupButton" type="submit" onclick="goToHome()">Sign Up</button>

        <!-- Message Placeholder -->
        <p class="message" id="signup-message"></p>
      </form>
    </div>

    <!-- Switch to Sign-In Link -->
    <div class="switch-form">
      <p>Already a member? <a href="signin.html" > Sign In</a></p>
    </div>
  </div>
  </body>
  </html>
